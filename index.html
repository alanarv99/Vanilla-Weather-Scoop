<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather Scoops</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container total-box">
      <h1>Vanilla Scoop Weather Application</h1>
      <form class="form-inline justify-content-center" id="searchForm">
        <div class="form-group mb-2">
          <button class="form-button" type="submit" id="yourLocation">
            üìç
          </button>
        </div>
        <div class="form-group mx-md-3 mb-2">
          <input
            class="form-control"
            placeholder="Search for your city..."
            type="text"
            autofocus="on"
            id="searchBar"
          />
        </div>
        <div class="form-group mb-2">
          <button class="form-button" type="submit" id="searchLocation">
            üîé
          </button>
        </div>
      </form>
      <h2 class="location"><span id="city">New York City</span>, <span id="country">USA</h2>
      <div class="container weather-box">
        <h3 class="date-time-header row justify-content-end" id="time">
          THURSDAY, SEPTEMBER 25, 2025 AT 1:34:05AM
        </h3>
        <div class="row">
          <div class="col-2">
            <h2 class="today-header"><strong>TODAY</strong></h2>
          </div>
          <div class="col-4" id="todayIcon">
          </div>
          <div class="col-6">
            <h4>
              Current: <span id="todayTempF">65</span>¬∞F |
              <span id="todayTempC">33</span>¬∞C
            </h4>
            
            <h4>
              Feels Like: <span id="todayFeelsLikeF">43</span>¬∞F |
              <span id="todayFeelsLikeC">33</span>¬∞C
            </h4>
            <h4>Humidity: <span id="todayHumidity">46</span>%</h4>
            <h4>Wind: <span id="todayWind">5 </span> MPH</h4>
          </div>
        </div>
        <div class="row">
          <h2 class="forecast-header"><strong>FORECAST</strong></h2>

          <div class="row forecast-top-row">
            <div class="col-sm">
              <div class="row forecast-day">Monday</div>
              <div class="row forecast-symbol">üåû</div>
              <div class="row forecast-temp-high">
                54¬∞F | <span id="forecast-low-temp">36¬∞F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>

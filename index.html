<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather Scoops</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container total-box">
      <h1>Vanilla Scoop Weather Application</h1>
      <form class="form-inline justify-content-center" id="searchForm">
        <div class="form-group mb-2">
          <button class="form-button" type="submit" id="currentLocation">
            üìç
          </button>
        </div>
        <div class="form-group mx-md-3 mb-2">
          <input
            class="form-control"
            placeholder="Search for your city..."
            type="text"
            autofocus="on"
            id="searchInput"
          />
        </div>
        <div class="form-group mb-2">
          <button class="form-button" type="submit" id="searchLocation">
            üîé
          </button>
        </div>
      </form>
      <h2 class="location">
        <span id="city"></span>, <span id="country"></span>
      </h2>
      <div class="container weatherBox">
        <h3 class="dateTimeHeader row justify-content-end" id="time"></h3>
        <div class="row">
          <div class="col-2">
            <h2 class="today-header"><strong>TODAY</strong></h2>
          </div>
          <div class="col-4" id="todayWeatherIcon"></div>
          <div class="col-6 todayInfo">
            <h4 class="todayInfoStuff">
              Current: <span id="todayTempF">65</span>¬∞F |
              <span id="todayTempC">33</span>¬∞C
            </h4>

            <h4 class="todayInfoStuff">
              Feels Like: <span id="todayFeelsLikeF">43</span>¬∞F |
              <span id="todayFeelsLikeC">33</span>¬∞C
            </h4>
            <h4 class="todayInfoStuff">
              Humidity: <span id="todayHumidity">46</span>%
            </h4>
            <h4 class="todayInfoStuff">
              Wind: <span id="todayWind">5 </span> MPS
            </h4>
          </div>
        </div>

        <hr class="lineBreak" />

        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="forecastHeader"><strong>FORECAST</strong></h2>
            </div>
            <div class="col" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
